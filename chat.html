<!DOCTYPE html>
<html>
<head>
    <title>Chat Box</title>
    <link rel="stylesheet" type="text/css" href="chat-box.css">
</head>
<body>
    <header class="fixed-header">
        <h1>Chat box</h1>
    </header>
    <div class="chat-box">
        <div class="chat-header">
            <h2>Atendimento</h2>
            <span class="online"></span>
        </div>
        <div class="chat-body">
            <ul class="messages">
                <li class="message incoming">
                    <p>Como posso ajudar?</p>
                </li>
                <li class="message outgoing">
                    <p>Poderia me tirar uma dúvida?</p>
                </li>
                <li class="message incoming">
                    <p>Claro! Qual sua dúvida?</p>
                </li>
            </ul>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Digite aqui...">
            <button>Enviar</button>
        </div>
    </div>
    <footer class="footer">
        Created by <a href="#">Ana Carolina Machado</a> e <a href="#">Artur Barbosa</a>
    </footer>
</body>
</html>
